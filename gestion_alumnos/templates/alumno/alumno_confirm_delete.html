{% extends 'mi_app/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Eliminar Alumno</h2>
    <p>¿Estás seguro de que deseas eliminar a <strong>{{ alumno.nombre }} {{ alumno.apellido }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'alumno_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
