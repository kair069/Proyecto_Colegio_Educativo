{% extends 'mi_app/base.html' %}


{% block content %}
<div class="container mt-4">
    <h2>{% if object %}Editar{% else %}Asignar{% endif %} Curso</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Docente</label>
            {{ form.docente }}
        </div>
        <div class="mb-3">
            <label class="form-label">Curso</label>
            {{ form.curso }}
        </div>
        <div class="mb-3">
            <label class="form-label">Secci√≥n</label>
            {{ form.seccion }}
        </div>
        
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'curso_asignado_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
