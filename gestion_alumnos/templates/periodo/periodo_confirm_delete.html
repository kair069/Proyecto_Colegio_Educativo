{% extends 'mi_app/base.html' %}
{% block content %}
<div class="container">
    <h2 class="mt-4">Eliminar Periodo</h2>
    <p>¿Estás seguro de que deseas eliminar el periodo "{{ object.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'periodo_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
