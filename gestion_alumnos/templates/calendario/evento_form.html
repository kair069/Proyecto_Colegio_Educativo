{% extends "mi_app/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">ðŸ“… Agregar Evento</h2>

    <div class="card">
        <div class="card-body">
            <!-- Mensaje de Ã©xito -->
            {% if messages %}
                <div id="mensaje-exito" class="alert alert-success">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            
            <form id="evento-form" method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">TÃ­tulo del Evento</label>
                    <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Ejemplo: Examen Final">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Fecha de Inicio</label>
                    {{ form.fecha_inicio }}
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Fecha de Fin</label>
                    {{ form.fecha_fin }}
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Tipo de Evento</label>
                    {{ form.tipo_evento }}
                </div>
                
                <button type="submit" class="btn btn-primary w-100">âž• Guardar Evento</button>
                <a href="{% url 'calendario' %}" class="btn btn-secondary w-100 mt-2">ðŸ”™ Regresar al Calendario</a>
            </form>
        </div>
    </div>
</div>

<!-- jQuery para autocompletado -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>
    $(document).ready(function () {
        // Autocompletar el campo de tÃ­tulo
        $("#titulo").autocomplete({
            source: "{% url 'autocompletar_evento' %}",
            minLength: 2
        });

        // Ocultar mensaje de Ã©xito despuÃ©s de 3 segundos
        setTimeout(function () {
            $("#mensaje-exito").fadeOut();
        }, 3000);
    });
</script>

{% endblock %}
