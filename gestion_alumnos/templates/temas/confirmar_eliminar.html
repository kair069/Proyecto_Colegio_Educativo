{% extends "mi_app/base.html" %}

{% block content %}
<div class="container mt-4 text-center">
    <h2 class="text-danger">🗑️ Eliminar Tema</h2>
    <p class="lead">¿Estás seguro de que quieres eliminar <strong>"{{ tema.nombre }}"</strong>?</p>
    
    <div class="d-flex justify-content-center gap-3 mt-4">
        <a href="{% url 'tema_list' %}" class="btn btn-secondary shadow-sm px-4">❌ Cancelar</a>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger shadow-sm px-4">🗑️ Confirmar Eliminación</button>
        </form>
    </div>
</div>
{% endblock %}
