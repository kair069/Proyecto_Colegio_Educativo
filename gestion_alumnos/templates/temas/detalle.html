{% extends "mi_app/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center fw-bold text-primary">📌 Detalles del Tema</h2>
    
    <div class="card shadow-lg p-4 border-0 rounded-4">
        <div class="card-body">
            <div class="text-center">
                <h3 class="text-dark fw-bold">{{ tema.nombre }}</h3>
                <p class="text-muted fst-italic">Unidad: <strong>{{ tema.unidad.nombre }}</strong></p>
            </div>
            <hr class="my-3">

            <div class="row align-items-center">
                <div class="col-md-8">
                    <p class="mb-2"><strong>📚 Unidad:</strong> {{ tema.unidad.nombre }}</p>
                    <p class="mb-2"><strong>🔢 Número de tema:</strong> {{ tema.numero }}</p>
                </div>
                <div class="col-md-4 text-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/3176/3176362.png" 
                         alt="Icono de tema" class="img-fluid rounded-circle shadow" 
                         style="max-width: 120px;">
                </div>
            </div>

            <div class="mt-4 p-4 border rounded bg-light shadow-sm">
                <h5 class="text-secondary">📝 Descripción:</h5>
                <div class="text-muted">
                    {{ tema.descripcion|safe }}
                </div>
            </div>

            <div class="d-flex justify-content-center gap-3 mt-4">
                <a href="{% url 'tema_list' %}" class="btn btn-outline-secondary shadow-sm px-4">
                    🔙 Volver
                </a>
                <a href="{% url 'tema_update' tema.pk %}" class="btn btn-warning shadow-sm px-4">
                    ✏️ Editar Tema
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
