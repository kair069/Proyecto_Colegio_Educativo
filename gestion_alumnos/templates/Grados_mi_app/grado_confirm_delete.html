{% extends 'mi_app/base.html' %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Eliminar Grado</h2>
    <p>¿Estás seguro de que deseas eliminar el grado <strong>{{ grado.nombre }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'grado_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
