{% extends 'mi_app/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Eliminar Nivel</h2>
    <p>¿Estás seguro de que deseas eliminar el nivel <strong>{{ object.nombre }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'nivel_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
