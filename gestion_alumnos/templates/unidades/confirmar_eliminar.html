{% extends "mi_app/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">¿Seguro que deseas eliminar "{{ object.nombre }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'unidad_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
