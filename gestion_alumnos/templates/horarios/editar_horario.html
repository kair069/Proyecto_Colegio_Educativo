{% extends "mi_app/base.html" %}
{% block content %}
<div class="container">
    <h2>{% if form.instance.pk %}Editar{% else %}Agregar{% endif %} Horario</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'listar_horarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
