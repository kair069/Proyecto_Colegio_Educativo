{% extends "mi_app/base.html" %}
{% block content %}
<div class="container">
    <h2>Eliminar Horario</h2>
    <p>¿Estás seguro de que deseas eliminar este horario?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_horarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
