{% extends 'mi_app/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>¿Estás seguro de que deseas eliminar esta asistencia?</h2>
    <p><strong>Alumno:</strong> {{ object.alumno }}</p>
    <p><strong>Curso:</strong> {{ object.curso_asignado }}</p>
    <p><strong>Fecha:</strong> {{ object.fecha }}</p>
    <p><strong>Estado:</strong> {{ object.estado }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'asistencia_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
