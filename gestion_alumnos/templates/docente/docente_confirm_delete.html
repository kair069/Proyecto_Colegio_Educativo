{% extends 'mi_app/base.html' %}


{% block content %}
<div class="container mt-4">
    <h2>Eliminar Docente</h2>
    <p>¿Estás seguro de que deseas eliminar al docente <strong>{{ docente.nombre }} {{ docente.apellido }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'docente_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
