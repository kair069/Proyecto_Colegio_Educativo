{% extends 'mi_app/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Lista de Docentes</h2>
    <a href="{% url 'docente_create' %}" class="btn btn-primary mb-3">Agregar Docente</a>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for docente in docentes %}
            <tr>
                <td>{{ docente.nombre }}</td>
                <td>{{ docente.apellido }}</td>
                <td>
                    <a href="{% url 'docente_update' docente.pk %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'docente_delete' docente.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No hay docentes registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
