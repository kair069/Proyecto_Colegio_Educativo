{% extends 'mi_app/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Eliminar Sección</h2>
    <p>¿Estás seguro de que quieres eliminar la sección <strong>{{ object }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'seccion_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
