{% extends 'mi_app/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Lista de Secciones</h2>
    
    <a href="{% url 'seccion_create' %}" class="btn btn-primary mb-3">Agregar Secci√≥n</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Grado</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for seccion in secciones %}
                <tr>
                    <td>{{ seccion.grado }}</td>
                    <td>{{ seccion.nombre }}</td>
                    <td>
                        <a href="{% url 'seccion_update' seccion.pk %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'seccion_delete' seccion.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No hay secciones registradas.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
