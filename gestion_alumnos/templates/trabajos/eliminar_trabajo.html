{% extends "mi_app/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Eliminar Trabajo</h2>
    <p>¿Estás seguro de que deseas eliminar el trabajo "<strong>{{ trabajo.titulo }}</strong>"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'trabajos:listar' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
